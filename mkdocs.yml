# PyEzTrace documentation - https://www.mkdocs.org/user-guide/configuration/
site_name: PyEzTrace
site_description: Lightweight Python tracing and logging with hierarchical output and an interactive viewer
site_url: https://jeffersonaaron25.github.io/pyeztrace/
repo_url: https://github.com/jeffersonaaron25/pyeztrace

theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Fira Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.integrate
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Usage: usage.md
  - Configuration: configuration.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: table
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.keys
  - toc:
      permalink: ⚓︎
      toc_depth: 3
